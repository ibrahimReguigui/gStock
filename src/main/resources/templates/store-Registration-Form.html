<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block ">
                    <img src="assets/img/quote-bg.jpg"
                         style="background-position: center;height:100%;width:100%;background-size: cover">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Store Registration</h1>
                        </div>
                        <form class="user" th:action="@{/saveStore}" th:object="${store}" method="POST">
                            <div class="form-group ">
                                <div class="form-group">
                                    <input type="text" th:field="*{storeName}" class="form-control form-control-user"

                                           placeholder="Store Name">
                                    <div th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}"
                                         class="alert alert-danger "></div>

                                </div>
                                <div class="form-group">

                                    <input type="text" th:field="*{address}"
                                           class="form-control form-control-user"
                                           placeholder="Store Address">
                                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                         class="alert alert-danger "></div>
                                </div>
                                <div class="form-group">

                                    <input type="text" th:field="*{storeNumber}"
                                           class="form-control form-control-user"
                                           placeholder="Store Number">
                                    <div th:if="${#fields.hasErrors('storeNumber')}" th:errors="*{storeNumber}"
                                         class="alert alert-danger "></div>
                                </div>

                                <hr>
                            </div>
                            <div type="hidden" th:object="${agent}">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{name}">
                                <input type="hidden" th:field="*{mobileNumber}">
                                <input type="hidden" th:field="*{email}">
                                <input type="hidden" th:field="*{pwd}">
                                <input type="hidden" th:field="*{role}">
                            </div>
                            <button href="login.html" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/register}">Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
