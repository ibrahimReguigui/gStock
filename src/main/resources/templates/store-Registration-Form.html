<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <hr/>
    <h2>New Store Registration</h2>
    <hr/>
    <div style="text-align: center">
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error :${#fields.errors('store.*')}" th:text="
                ${error}"/>
        </ul>
    </div>
    <form th:action="@{/saveStore}" th:object="${store}" method="POST">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{storeName}" placeholder="Enter name" class="form-control col-4 mb-4">
                <div th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}"  class="alert alert-danger col-7 "></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address}" placeholder="Enter address"
                       class="form-control col-4 mb-4">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"  class="alert alert-danger col-7"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{storeNumber}" placeholder="Mobile Number"
                       class="contact-input col-4 mb-4"/>
                <div th:if="${#fields.hasErrors('storeNumber')}" th:errors="*{storeNumber}"  class="alert alert-danger "></div>
            </div>
        </div>
        <div type="hidden"th:object="${agent}" >
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{mobileNumber}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{pwd}">
            <input type="hidden" th:field="*{roles}">
        </div>
        <a class="btn btn-secondary ml-2" th:href="@{/register}">Back</a>
        <button class="btn btn-primary ml-2" type="submit">Save</button>
    </form>
    <hr/>
</div>
</body>
</html>
