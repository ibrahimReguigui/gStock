<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr/>
    <h2>New Store Registration</h2>
    <hr/>
    <div >

    </div>
    <form th:action="@{/saveStore}" th:object="${store}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address}" placeholder="Enter address"
                       class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"
                       class="contact-input"/>
            </div>
        </div>
        <button class="btn btn-primary ml-2" type="submit">Save</button>
    </form>
    <hr/>
</div>
</body>
</html>
