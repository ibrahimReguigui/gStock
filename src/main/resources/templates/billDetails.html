<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section>
        <div th:replace="header :: header"></div>
        <hr/>
        <h2>Bill Details</h2>
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style" th:text="${'Bill id - ' + bill.getId()}"></h3>
            <h3 class="title-style" th:text="${'Bill client - ' + bill.getClient()}"></h3>
        </div>
        <hr/>
        <a class="btn btn-secondary ml-2" th:href="@{/showBills}">Back</a>
        <hr/>
        <table class="table table-bordered table-stiped" id="bill-table">
            <thead>
            <tr>
                <th>Reference</th>
                <th>Name</th>
                <th>Categorie</th>
                <th>Quantity</th>
                <th>Price</th>
                <th sec:authorize="hasRole('ROLE_MANAGER')">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pb:${billProducts}">
                <td th:text="${pb.reference}"></td>
                <td th:text="${pb.name}"></td>
                <td th:text="${pb.categories}"></td>
                <td th:text="${pb.quantity}"></td>
                <td th:text="${pb.price}"></td>
                <td sec:authorize="hasRole('ROLE_MANAGER')">
                    <a th:href="@{/removeProductBillDetails(productId=${pb.id})}" class="btn btn-danger ml-2 ">Remove</a>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td>Total</td>
                <td th:text="${bill.total}"></td>
            </tr>
            </tfoot>
        </table>
        <a sec:authorize="hasRole('ROLE_MANAGER')" class="btn btn-secondary ml-2" th:href="@{/cancelBill(billId=${bill.getId()})}">Cancel</a>

    </section>
</div>

</body>
</html>
