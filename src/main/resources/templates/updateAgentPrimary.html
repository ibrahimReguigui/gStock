<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <hr/>
    <h2>Update Agent</h2>
    <hr/>
    <form th:action="@{/updateAgent}" th:object="${agent}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Reference</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}"  class="form-control col-4 mb-4" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{email}"  class="form-control col-4 mb-4" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{mobileNumber}" readonly
                       class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select th:field="*{role}">
                    <option th:each="role :${roles}" th:text="${role.roleName}" th:value="${role.roleId}"
                            th:selected="${role.roleId}"></option>
                </select>
            </div>
        </div>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">Status</label>
            <select th:field="*{status}">
                <option  th:each="status:${allStatus}" th:text="${status.status}" th:value="${status}"></option>
            </select>
        </div>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{pwd}">
        <hr/>
        <button class="btn btn-primary ml-2" type="submit">Save</button>
    </form>
    <hr/>
    <a class="btn btn-secondary ml-2" th:href="@{/showProducts}">Back</a>
</div>
</body>
</html>
