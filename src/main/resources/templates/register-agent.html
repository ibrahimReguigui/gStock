<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GStock - Register</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="Images/LogoGStock.png" rel="icon">
    <link href="static/Images/LogoGStock.png" rel="apple-touch-icon">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block ">
                    <img  src="assets/img/quote-bg.jpg" style="background-position: center;height:100%;width:100%;background-size: cover">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user"th:action="@{/finalizeRegistration}" th:object="${agent}" method="POST">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text"th:field="*{name}" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder=" Name">

                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="alert alert-danger  "></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{mobileNumber}"class="form-control form-control-user" id="exampleLastName"
                                           placeholder="Mobile Number">
                                    <div th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"  class="alert alert-danger "></div>
                                </div>
<!--                                <div class="col-sm-6">-->
<!--                                    <input type="text" class="form-control form-control-user" id="exampleLastName"-->
<!--                                           placeholder="Last Name">-->
<!--                                </div>-->
                            </div>
                            <div class="form-group">
                                <input type="email"th:field="*{email}" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Email Address">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="alert alert-danger "></div>

                            </div>
                            <div class="form-group">

                                <input type="email"th:field="*{confirmEmail}" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Repeat Email Address">
                                <div th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}"  class="alert alert-danger "></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{pwd}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password">
                                    <div th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"  class="alert alert-danger "></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password"th:field="*{confirmPwd}" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                    <div th:if="${#fields.hasErrors('confirmPwd')}" th:errors="*{confirmPwd}"  class="alert alert-danger "></div>
                                </div>
                            </div>
                            <div class="form-group row" style="text-align: center">
                                <label class="col-sm-2 ">Role</label>
                                <div class="col-sm-6">
                                    <select class="col-sm-6" th:field="*{role}">
                                        <option th:each="role :${roles}" th:text="${role.roleName}" th:value="${role.roleId}"
                                                th:selected="${role.roleId}"></option>
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{id}">
                            <button href="login.html" class="btn btn-primary btn-user btn-block">
                                Continue
                            </button>
                            <hr>
<!--                            <a href="index.html" class="btn btn-google btn-user btn-block">-->
<!--                                <i class="fab fa-google fa-fw"></i> Register with Google-->
<!--                            </a>-->
<!--                            <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
<!--                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
<!--                            </a>-->
                        </form>
                        <hr>
<!--                        <div class="text-center">-->
<!--                            <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                        </div>-->
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/home}">Another time</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
