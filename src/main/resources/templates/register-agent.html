<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <hr/>
    <h2>Registration Form</h2>
    <hr/>
    <div style="text-align: center">
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error :${#fields.errors('agent.*')}" th:text="
                ${error}"/>
        </ul>
    </div>
    <form th:action="@{/finalizeRegistration}" th:object="${agent}" method="POST">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
            </div>
            <label class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"
                       class="contact-input"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="col-sm-6 col-form-label">Email</label>
                <input type="text" th:field="*{email}" placeholder="Email"
                       class="contact-input"/>
            </div>
            <div class="col-sm-6">
                <label class="col-sm-6 col-form-label">Confirm Email</label>
                <input type="text" th:field="*{confirmEmail}" placeholder="Confirm Email"
                       class="contact-input"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="col-sm-6 col-form-label">Password</label>
                <input type="password" th:field="*{pwd}" placeholder="Password"
                       class="contact-input"/>
            </div>
            <div class="col-sm-6">
                <label class="col-sm-6 col-form-label">Confirm Password</label>
                <input type="password" th:field="*{confirmPwd}" placeholder="Confirm Password"
                       class="contact-input"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select th:field="*{roles}">
                    <option th:each="role :${roles}" th:text="${role.roleName}" th:value="${role.roleId}"
                            th:selected="${role.roleId}"></option>
                </select>
            </div>
        </div>
        <input type="hidden" th:field="*{id}">
        <button class="btn btn-primary ml-2" type="submit">Next</button>
    </form>

</div>
</body>
</html>
