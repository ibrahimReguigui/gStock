<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <hr/>
    <h2>Registration Form</h2>
    <hr/>

    <div style="text-align: center">
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error :${#fields.errors('agent.*')}" th:text="
                ${error}"/>
        </ul>
    </div>
    <form th:action="@{/saveAgent}" th:object="${agent}" method="POST">
        <h3>Which store are you affiliated with ?</h3>
        <hr/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Store</label>
            <div class="col-sm-10">
                <select th:field="*{store}" class="form-control col-4 mb-4">
                    <option th:each="store :${stores}" th:text="${store.storeName}" th:value="${store.id}"
                            th:selected="${store}"></option>
                </select>
            </div>
        </div>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{mobileNumber}">
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{pwd}">
        <input type="hidden" th:field="*{role}">
        <a class="btn btn-secondary ml-2" th:href="@{/register}">Back</a>
        <button class="btn btn-primary ml-2" type="submit">Save</button>

    </form>
    <hr/>
    <p>Account will need to be activated by the store !!!</p>

</div>
</body>
</html>
