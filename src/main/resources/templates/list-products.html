<!-- End Header -->

<main id="page-top">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>Products</h2>
                        <p>Add , Update and Delete Products from your Inventory.</p>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a th:href="@{/showProducts}">Products</a></li>
                    <li>Products List</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->


    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column">
            <div class="container-fluid" >
                <div class="card shadow mb-4">
            <div class="card-body"sec:authorize="hasRole('ROLE_OWNER')">
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Number of categories</div>
                                        <div th:text="${numberCategories}" class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Number of Products
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">

                                                <div th:text="${numberProduct}" class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-box fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Total quantity</div>
                                        <div th:text="${quantityProduct}" class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-boxes-stacked fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Total Worth </div>
                                        <div th:text="${totalPrice}" class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->


                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Reference</th>
                                        <th>Name</th>
                                        <th>Categorie</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th sec:authorize="hasRole('ROLE_MANAGER')">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product:${products}">
                                        <td th:text="${product.reference}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.categories}"></td>
                                        <td th:text="${product.quantity}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td style="display: flex;gap: 20px;" sec:authorize="hasRole('ROLE_MANAGER')">
                                            <a th:href="@{/updateForm(productId=${product.id})}" class="btn btn-info">Update</a>
                                            <a th:href="@{/deleteProduct(productId=${product.id})}" class="btn btn-danger ">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <a th:href="@{/addProductForm}" class="btn btn-primary mb-2" sec:authorize="hasRole('ROLE_MANAGER')">Add
                    Product</a>

            </div>
        </div>
    </div>
