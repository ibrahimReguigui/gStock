<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header  >
    <nav class="navbar navbar-dark bg-dark">

    <div class=" navbar-collapse"  >
        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                    th:href="@{/login}" class="nav-link">LogIn</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/showProducts' ? 'active':''}"
                    th:href="@{/showProducts}" class="nav-link">Products</a>
            </li>
            <li class="nav-item" sec:authorize ="hasRole('ROLE_OWNER')">
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/agentsList' ? 'active':''}"
                    th:href="@{/agentsList}" class="nav-link">Agents List</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/showBills' ? 'active':''}"
                    th:href="@{/showBills}" class="nav-link">Bills</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/newBill' ? 'active':''}"
                    th:href="@{/billForm}" class="nav-link">New Bill</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a  th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}"
                    th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>

</nav>
</header>
</body>
</html>
