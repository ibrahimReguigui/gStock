<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1> User Login Page </h1>
            <form th:action="@{/login}" method="post">
                <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessge)}"
                    th:text="${errorMessge}"/>
                <div class="form-group">
                    <label for="username"> Email </label> :
                    <input type="text" class="form-control" name="username" id="username" placeholder="Email"autofocus="autofocus"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"autofocus="autofocus"
                    /></div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button class="form-control btn btn-primary">Log In</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <div class="form-group">
						<span>New user? <a th:href="@{/register}">Register
								here</a></span>
            </div>
        </div>
    </div>
</div>


</body>

</html>
