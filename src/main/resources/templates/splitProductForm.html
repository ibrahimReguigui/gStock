<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <hr/>
    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
    </div>
    <hr/>
    <h2>Split Form</h2>
    <hr/>
    <div style="text-align: center">
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error :${#fields.errors('product.*')}" th:text="
                ${error}"/>
        </ul>
    </div>
    <form th:action="@{/splitProduct}" th:object="${product}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Reference</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{reference}"th:value="*{reference}"  class="form-control col-4 mb-4"readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}"th:value="*{name}"   class="form-control col-4 mb-4"readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Categorie</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{categories}"th:value="*{categories}"
                       class="form-control col-4 mb-4"readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{price}" th:value="*{price}"  class="form-control col-4 mb-4" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">In Stock Quantity</label>
            <div class="col-sm-10">
                <p type="text" th:text="*{quantity}"  class="form-control col-4 mb-4">
            </div>
            <label class="col-sm-2 col-form-label">Wanted Quantity</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{quantity}" placeholder="Enter quantity" class="form-control col-4 mb-4">
            </div>
        </div>
        <input type="hidden" th:field="*{id}">

        <button class="btn btn-primary ml-2" type="submit">Save</button>
    </form>
    <hr/>
    <a class="btn btn-secondary ml-2" th:href="@{/addProductToBillForm}">Back</a>
</div>
</body>
</html>
