<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <hr/>
    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
        <h3 class="title-style" th:text="${ username}"></h3>
        <p class="" th:text="${'Role  ' + roles}"></p>
    </div>
    <hr/>
    <h2>Add Product</h2>
    <hr/>
    <div style="text-align: center">
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error :${#fields.errors('product.*')}" th:text="
                ${error}"/>
        </ul>
    </div>
    <form th:action="@{/saveProduct}" th:object="${product}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Reference</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{reference}" placeholder="Enter name" class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Categorie</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{categories}" placeholder="Enter categories"
                       class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{price}" placeholder="Enter price" class="form-control col-4 mb-4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{quantity}" placeholder="Enter quantity" class="form-control col-4 mb-4">
            </div>
        </div>
        <input type="hidden" th:field="*{id}">
        <button class="btn btn-primary ml-2" type="submit">Save</button>
    </form>
    <hr/>
    <a class="btn btn-secondary ml-2" th:href="@{/showProducts}">Back</a>
</div>
</body>
</html>
